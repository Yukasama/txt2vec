name: Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      # Install and cache dependencies
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # Run Linter
      - name: Run lint with ruff
        uses: astral-sh/ruff-action@v3
        continue-on-error: true

      # Check for outdated packages
      - name: Check for outdated packages
        run: uv pip list --outdated > outdated-packages.txt
        continue-on-error: true

      - name: Upload outdated packages reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: outdated-report
          path: outdated-packages.txt
          retention-days: 14

      # Run tests
      - name: Run tests with pytest
        run: |
          uv add pytest-html
          mkdir -p data/uploads
          uv run pytest --html=pytest-report.html --self-contained-html || true
        continue-on-error: true

      # Upload reports
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: pytest-report.html
          retention-days: 14
